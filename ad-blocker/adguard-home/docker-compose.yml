name: AdGuardHome

services:
    AdGuardHome:
        image: adguard/adguardhome
        ports:
            - "53:53/tcp"
            - "53:53/udp"
            - "81:80/tcp"
            - "3000:3000/tcp"
        volumes:
            - /home-server-data/AdGuardHome/config:/opt/AdGuardHome/conf
            - /home-server-data/AdGuardHome/work:/opt/AdGuardHome/work
        environment:
            - TZ=Europe/Berlin