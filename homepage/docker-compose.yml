services:
    web:
        image: nginx:alpine
        container_name: php-nginx
        ports:
            - "80:80"
        volumes:
            - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ./:/var/www/html
        depends_on:
            - php

    php:
        image: php:8.4-fpm
        container_name: php-fpm
        environment:
            - HOST_NAME=${HOST_NAME}
            - HOST_IP=${HOST_IP}
            - HOST_OS=${HOST_OS}
        volumes:
            - ./:/var/www/html